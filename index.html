<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./public/images/trello_black_logo.png">
    <title>Trello | Desk</title>
</head>

<body>

    <header>
        <div class="start">
            <div class="menu"><span><img src="./public/icons/menu.svg" alt="menu"></span></div>
            <div class="logo"><span><img src="./public/icons/logo.svg" alt="logo"></span></div>
            <button class="work">Working zone<span><img src="./public/icons/expand_more.svg"
                        alt="expand more"></span></button>
            <button class="recent">Recent<span><img src="./public/icons/expand_more.svg"
                        alt="expand more"></span></button>
            <button class="favorites">Favorites<span><img src="./public/icons/expand_more.svg"
                        alt="expand more"></span></button>
            <button class="templates">Templates<span><img src="./public/icons/expand_more.svg"
                        alt="expand more"></span></button>
            <button class="add">Add<span><img src="./public/icons/add.svg" alt="add"></span></button>
        </div>

        <div class="end">
            <input type="search" placeholder="search">
            <button class="notifications"><span><img src="./public/icons/notifications.svg"
                        alt="notifications"></span></button>
            <button class="question"><span><img src="./public/icons/question_mark.svg"
                        alt="question_mark"></span></button>
            <figure class="account">A<span><img src="" alt=""></span></figure>

        </div>
    </header>



    <section>
        <div class="sidebar">
            <nav>
                <div class="left">
                    <figure class="wp">P</figure>
                    <p><span class="wp_name">Prodigy</span>: Working zone</p>
                </div>

                <span class="arrow" data-state="true"><img src="./public/icons/expand_more.svg"
                        alt="expand more"></span>
            </nav>

            <div class="desks">
                <div>
                    <span><img src="./public/icons/desks.svg" alt=""></span>
                    <p>Desks</p>
                </div>
            </div>

            <div class="users">
                <div>
                    <span><img src="./public/icons/user.svg" alt=""></span>
                    <p>Users</p>
                </div>

                <p><img src="./public/icons/add.svg" alt=""></p>
            </div>

            <div class="settings">
                <div>
                    <span><img src="./public/icons/settings.svg" alt=""></span>
                    <p>Desktop Settings space</p>
                </div>

                <p><img src="./public/icons/expand_more.svg" alt=""></p>
            </div>

            <p class="text">Desktop view modes...</p>

            <div class="tables">
                <div>
                    <span><img src="./public/icons/tables.svg" alt=""></span>
                    <p>Tables</p>
                </div>
            </div>

            <div class="calendar">
                <div>
                    <span><img src="./public/icons/calendar.svg" alt=""></span>
                    <p>Calendar</p>
                </div>

            </div>

            <p class="text">My Desks<img src="./public/icons/add.svg" alt=""></p>

            <div class="desk-menu_container">
                <div class="desk-menu">
                    <figure class="desk-menu_bg"></figure>
                    <p class="desk-menu_title">Desk</p>
                </div>


            </div>



        </div>

        <div class="desk_container">

            <div class="desk_header">
                <div class="start">
                    <h1 class="deck_title">Desk</h1>
                    <span><img src="./public/icons/favorites.svg" alt=""></span>
                    <span><img src="./public/icons/users.svg" alt=""></span>
                    <button title="Fpr Desk">Desk Filter <span><img src="./public/icons/statistics.svg"
                                alt=""></span></button>
                    <span class="desk_accordion"><img src="./public/icons/expand_more.svg" alt=""></span>
                </div>


                <div class="end">
                    <span><img src="./public/icons/rocket.svg" alt=""></span>
                    <span><img src="./public/icons/lightning.svg" alt=""></span>
                    <span class="filtres"><img src="./public/icons/filter.svg" alt="">Filtres</span>

                    <p>|</p>

                    <figure class="account">A<span><img src="" alt=""></span></figure>

                    <button class="share"><img src="./public/icons/share.svg" alt="">Share</button>
                    <p>...</p>
                </div>
            </div>



            <div class="columns">
                <div class="columns_place"></div>
                <div class="add_column">
                    <form name="createCol">
                        <input type="text" placeholder="Title">
                        <br>
                        <button>Create</button>
                        <span class="cancel">Ñ…</span>
                    </form>

                    <figure class="circle"><img src="./public/icons/add.svg" alt=""></figure>
                </div>

            </div>



        </div>
    </section>

    <script type="module" src="/main.js"></script>
</body>

</html>
